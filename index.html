<!DOCTYPE html>

<html>
    <head>
        <title>sikchat</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/sikchat.css">
    </head>
    <body>
        <div class="header">
            <form id="form">
                <input id="message-input" name="message-input" autocomplete="off" maxlength="280" /><button>></button>
            </form>

            <div class="spacer"></div>

            <div class="logo-column">
                <div class="ghost-drawer"><div class="ghost-logo">sikchat</div></div>
                <div class="drawer">
                    <div class="drawer-contents">
                        <div class="drawer-item">
                            <div>
                                <label>moniker</label> 
                            </div>
                            <div>
                                <input id="username" name="username" autocomplete="off" spellcheck="false" maxlength="20" />
                            </div>
                        </div>
                    </div>

                    <div class="drawer-handle">
                        <span id="logo">sikchat</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flip-wrapper">
        

            <div id="messages"></div>
        </div>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>

        <script>
            var inputElem = document.getElementById('username');
            
            inputElem.addEventListener("keydown", (e) => {
                if(e.code == "Enter" || e.code == "NumpadEnter" || e.code == "Tab") {
                    e.preventDefault();
                    closeDrawer();
                }
            })
            
            document.getElementById('form').addEventListener('submit', (e)=> {
                e.preventDefault();
                
                let text = document.getElementById('message-input').value;
                if(!text) return false;
                let username = document.getElementById('username').value || 'someone'; 
                
                socket.emit('chat_message', { text, username });
            })

            var socket = io();
            socket.on('chat_message', msg => { 
                let user = document.getElementById('username').value || 'someone'; 
                let messageClass = user == msg.username && user != 'someone'
                    ? 'message-output is-current-user'
                    : 'message-output';

                const html = `<div class='${messageClass}'><div class='user-name'>${msg.username}</div><p class='output-text'>${msg.text}</p></div>`;
                $(html).prependTo("#messages");
                document.getElementById("message-input").value = "";
            });

            document.querySelector('.drawer-handle').addEventListener("click", openDrawer);

            /* ------------------ FUNCTIONS ------------------ */

            function openDrawer() {
                $(".drawer").toggleClass("open");
                document.getElementById('username').focus();
            }

            function closeDrawer() {
                $(".drawer").toggleClass("open");
                document.getElementById('message-input').focus();
            }
        </script>
    </body>
</html>
